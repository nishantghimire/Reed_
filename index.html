<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="bird.jpeg" alt="Loading"></img> REED COLLEGE </li>
            <li class="nav-item"><a href="index.html">Home</a></li>
            <!-- <li class="nav-item" id="activities">Achievements </li>
            <li class="nav-item" id="whyReed">Why Reed</li> -->
            <li class="nav-item" id="about">About me</li>
        </ul>
    </nav>
    <div class="container">
        <div class="video-wrapper">
            <video class="Beatbox" id="myVideo" >
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="backwardButton"></i>
            <i class="fa-regular fa-circle-play" id="playPauseButton"></i>
            <i class="fa-solid fa-forward-step" id="forwardButton"></i>   
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="playingGif" width="45px">
            Nishant's Beatbox
        </div>
        <span>Made by Nishant Ghimire</span> 
    </div>
    <script src="https://kit.fontawesome.com/73166b7a64.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
